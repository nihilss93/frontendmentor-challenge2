<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="bg-image">
      <!-- <img src="images/illustration-hero.svg" alt="hero"> -->

    </div>
    <div class="summary">
      <h2>Order Summary</h2>

      <p>You can now listen to millions of songs,<br>
         audiobooks, and podcasts on any device<br>
      anywhere you like!</p>
      <div class="annual-plan">
        <img src="images/icon-music.svg" alt="music">
        <div class="small-container">
          <h3>Annual Plan</h3>
          <text>
            $59.99/year
          </text>
        </div>
        <a href="#">Change</a>

      </div>



    </div>
    <div class="payment">
      <button type="button" name="button">Proceed to Payment</button>
      <small>Cancel Order</small>
    </div>

  </div>

</body>
</html>
